---
- name: Recore - clone klipper from the repository
  git:
    repo: https://github.com/intelligent-agent/klipper
    version: master
    dest: '{{ klipper_home }}'
    update: yes
    clone: yes
    depth: 1

- name: Recore - add debian user to tty group
  user:
    append: yes
    groups: tty
    name: debian

- name: Recore - Install libgpiod-dev
  apt:
    name:
      - libgpiod-dev
      - gpiod
    state: present

- name: Recore - adjust ownership of klipper source
  file:
    path: "{{ klipper_home }}"
    owner: debian
    group: debian
    recurse: yes

- name: Recore - give debian user the klipper service permissions
  lineinfile:
    path: /etc/sudoers
    state: present
    line: "debian ALL=NOPASSWD: ALL"

- name: Recore - remove sudoers group authorization
  lineinfile:
    path: /etc/sudoers
    line: "%sudo   ALL=(ALL:ALL) ALL"
    state: absent

- name: Recore - install build packages
  apt:
    name:
      - build-essential
      - python-libxml2
      - python-cffi
      - libc6-dev
      - python-dev

- name: Recore - install Klipper with install scripts
  shell: "export USER=debian; {{ klipper_home }}/scripts/install-recore.sh"
  args:
    chdir: "{{ klipper_home }}"
  become: true
  become_user: debian

- name: Recore - Stop klipper. The install script starts it.
  systemd:
    name: klipper.service
    state: stopped

- name: Recore - Make firmware folder
  file:
    path: /opt/firmware
    state: directory
    mode: '0755'
    owner: debian
    group: debian

- name: Recore - Install ar100 binary
  copy:
    src: "{{ role_path }}/files/ar100.bin"
    dest: /opt/firmware/ar100.bin
    owner: debian
    group: debian

- name: Recore - Install bl31 binary
  copy:
    src: "{{ role_path }}/files/bl31.bin"
    dest: /opt/firmware/bl31.bin
    owner: debian
    group: debian

- name: Recore - Copy STM32 config
  copy:
    src: "{{ role_path }}/files/stm32f0.config"
    dest: "{{ klipper_home }}/.config"
    owner: debian
    group: debian

- name: Recore - Compile STM32 binary
  shell: |
    make olddefconfig
    make
  args:
    chdir: "{{ klipper_home }}"

- name: Recore - Copy STM32 binary
  copy:
    src: "{{ klipper_home }}/out/klipper.bin"
    dest: /opt/firmware/stm32.bin
    owner: debian
    group: debian
    remote_src: yes
    force: no

- name: Recore - Install stm32 flasher script
  copy:
    src: "{{ role_path }}/files/flash-stm32"
    dest: "/usr/local/bin"
    mode: '0755'

- name: Recore - Install stm32 flasher service
  copy:
    src: "{{ role_path }}/files/flash-stm32.service"
    dest: "/etc/systemd/system/"

- name: Recore - Enable stm32 flasher service
  service:
    name: flash-stm32.service
    enabled: yes

- name: Recore - create recore klipper config file
  copy:
    src: "{{ klipper_home }}/config/generic-recore.cfg"
    dest: /home/debian/printer.cfg
    owner: debian
    group: debian
    remote_src: yes
    force: no

- name: Recore - determine if config is the default OctoPrint config or not
  lineinfile:
    path: /home/debian/.octoprint/config.yaml
    line: 'firstRun: true'
    state: present
  check_mode: yes
  register: replace_default_octoprint_config

- name: Recore - place Klipper-friendly config for octoprint in place
  copy:
    src: "{{ role_path }}/files/octoprint_config.yaml"
    dest: /home/debian/.octoprint/config.yaml
    owner: debian
    group: debian
    remote_src: yes
    force: no
  when: replace_default_octoprint_config == 'True'

- name: Recore - place Klipper-service files in place
  copy:
    src: "{{ role_path }}/files/octoprint.service"
    dest: /etc/systemd/system/
    owner: debian
    group: debian
