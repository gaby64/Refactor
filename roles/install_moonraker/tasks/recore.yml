---
- name: Recore - Install packages
  apt:
    name:
      - unzip
    state: present

- name: Recore - clone klipper from the master repository
  git:
    repo: https://github.com/Arksine/moonraker
    version: master
    dest: /home/debian/moonraker
    update: yes
    clone: yes
  become: yes
  become_user: debian

- name: Recore - Install moonraker
  shell: |
    /home/debian/moonraker/scripts/install-moonraker.sh
    /home/debian/moonraker/scripts/set-policykit-rules.sh
  sudo: yes
  sudo_user: debian

- name: Recore - Create print config folder
  file:
    path: /home/debian/klipper_config
    state: directory
    owner: debian
    group: debian

- name: Recore - copy config
  copy:
    src: moonraker.conf
    dest: /home/debian/klipper_config
    owner: debian
    group: debian

- name: Recore - create folder for klipper logs in /var/log
  file:
    path: /var/log/klipper_logs
    state: directory
    mode: '0755'
    owner: debian
    group: debian

- name: Recore - copy service file
  copy:
    src: moonraker.service
    dest: /etc/systemd/system
    mode: 0644

- name: Recore - Install set_boot_media component
  copy:
    src: set_boot_media.py
    dest: /home/debian/moonraker/moonraker/components
    owner: debian
    group: debian
